<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append table task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Append table</h1>
        <form>
            <input type="text" placeholder="vardas">
            <input type="text" placeholder="pavardė">
            <input type="number" placeholder="amžius">
            <input type="submit" value="Pridėti">
            <input type="submit" value="Ištrinti pirmą">
            <input type="submit" value="Ištrinti paskutinį">
        </form>
        <table>
            <tr>
                <th>VARDAS</th>
                <th>PAVARDĖ</th>
                <th>AMŽIUS</th>
            </tr>
            <tr>
                <td>Jonas</td>
                <td>Rimkus</td>
                <td>54</td>
            </tr>
            <tr>
                <td>Vestina</td>
                <td>Petronytė</td>
                <td>31</td>
            </tr>
            <tr>
                <td>Marius</td>
                <td>Dulinskas</td>
                <td>23</td>
            </tr>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
